        const categories = [
            { id: 'all', label: 'All Access', icon: 'fa-globe' },

            { id: 'kdrama', label: 'K-Drama', icon: 'fa-tv' },

            { id: 'manga', label: 'Manga', icon: 'fa-book' },
            { id: 'sports', label: 'Live Sports', icon: 'fa-trophy' },
            { id: 'livetv', label: 'Live TV', icon: 'fa-tv' },
            { id: 'torrents', label: 'Torrents', icon: 'fa-seedling' },
            { id: 'games', label: 'Games', icon: 'fa-gamepad' },
            { id: 'music', label: 'Music', icon: 'fa-music' },
            { id: 'ebooks', label: 'eBooks', icon: 'fa-book-open' },
            { id: 'comics', label: 'Comics', icon: 'fa-mask' },
            { id: 'vpn', label: 'VPN', icon: 'fa-shield-halved' },
            { id: 'adblockers', label: 'AdBlockers', icon: 'fa-shield-halved' }
        ];

        // DOM Elements
        const grid = document.getElementById('contentGrid');
        const nav = document.getElementById('categoryNav');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const themeToggle = document.getElementById('themeToggle');

        // State
        let activeCategory = 'all';
        let searchQuery = '';
        let likes = JSON.parse(localStorage.getItem('likes')) || {};
        let userLikes = JSON.parse(localStorage.getItem('userLikes')) || {};

        // Initialize
        function init() {
            initTheme();
            renderNav();
            renderGrid();
        }

        // Theme Logic
        function initTheme() {
            const themeLabel = document.getElementById('themeLabel');
            if (localStorage.theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeLabel.textContent = 'Dark Mode';
            } else {
                document.documentElement.classList.remove('dark');
                themeLabel.textContent = 'Light Mode';
            }
        }

        themeToggle.addEventListener('click', () => {
            const themeLabel = document.getElementById('themeLabel');
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
                themeLabel.textContent = 'Light Mode';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
                themeLabel.textContent = 'Dark Mode';
            }
        });

        // Render Navigation Buttons
        function renderNav() {
            nav.innerHTML = categories.map(cat => `
                <button 
                    onclick="setCategory('${cat.id}')"
                    class="tab-btn ${activeCategory === cat.id ? 'active' : ''} 
                           px-5 py-2 rounded-full border border-gray-200 dark:border-cyber-gray bg-white dark:bg-cyber-dark 
                           text-gray-600 dark:text-gray-300
                           hover:border-cyber-primary hover:text-cyber-primary 
                           transition-all duration-300 flex items-center gap-2 text-sm font-tech tracking-wide shadow-sm dark:shadow-none"
                >
                    <i class="fas ${cat.icon}"></i> ${cat.label}
                </button>
            `).join('');
        }

        // Render Grid Cards
        function renderGrid() {
            grid.innerHTML = '';

            // Filter Data
            const filtered = links.filter(link => {
                const matchesCategory = activeCategory === 'all' || link.category === activeCategory;
                const matchesSearch = link.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    link.desc.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            }).sort((a, b) => {
                const likesA = likes[a.id] || 0;
                const likesB = likes[b.id] || 0;
                if (likesB !== likesA) return likesB - likesA; // Sort by likes descending
                return a.title.localeCompare(b.title); // Then by title ascending
            });

            // Handle Empty State
            if (filtered.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
            }

            // Create Cards
            filtered.forEach(link => {
                const card = document.createElement('div');
                card.className = 'tech-card bg-white dark:bg-cyber-dark border border-gray-200 dark:border-cyber-gray p-6 rounded-xl flex flex-col group shadow-sm dark:shadow-none relative';

                // Card Color logic based on category (optional, adds variety)
                let accentColor = 'text-cyber-primary';
                if (link.category === 'anime') accentColor = 'text-pink-500';
                if (link.category === 'sports') accentColor = 'text-green-500';
                if (link.category === 'movies') accentColor = 'text-yellow-500';

                const likeCount = likes[link.id] || 0;
                const isLiked = userLikes[link.id]; // Check if THIS user liked it

                card.innerHTML = `
                    <a href="${link.url}" target="_blank" class="absolute inset-0 z-0"></a>
                    <div class="flex items-start justify-between mb-4 relative z-10 pointer-events-none">
                        <div class="w-12 h-12 rounded-lg bg-gray-50 dark:bg-white/5 flex items-center justify-center text-xl ${accentColor} group-hover:scale-110 transition-transform">
                            <i class="fas ${link.icon}"></i>
                        </div>
                        <button onclick="toggleLike(event, ${link.id})" class="pointer-events-auto flex items-center gap-1 text-sm font-bold transition-colors ${isLiked ? 'text-red-500' : 'text-gray-400 dark:text-gray-600 hover:text-red-500'}">
                            <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                            <span>${likeCount}</span>
                        </button>
                    </div>
                    
                    <div class="relative z-10 pointer-events-none">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white font-tech mb-1 group-hover:text-cyber-primary transition-colors">${link.title}</h3>
                        <p class="text-gray-500 text-sm mb-4 leading-relaxed">${link.desc}</p>
                    </div>
                    
                    <div class="mt-auto flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider group-hover:text-cyber-primary dark:group-hover:text-white transition-colors relative z-10 pointer-events-none">
                        <span>Access</span>
                        <i class="fas fa-chevron-right text-cyber-primary text-[10px]"></i>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Actions
        window.setCategory = (id) => {
            activeCategory = id;
            renderNav();
            renderGrid();
        };

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderGrid();
        });

        window.toggleLike = (e, id) => {
            e.preventDefault(); // Prevent link click
            e.stopPropagation(); // Stop bubbling

            if (!likes[id]) likes[id] = 0;

            const btn = e.currentTarget;
            const icon = btn.querySelector('i');
            const countSpan = btn.querySelector('span');

            if (userLikes[id]) {
                // Unlike
                likes[id]--;
                if (likes[id] < 0) likes[id] = 0;
                delete userLikes[id];

                // Update UI directly
                btn.classList.remove('text-red-500');
                btn.classList.add('text-gray-400', 'dark:text-gray-600');
                icon.classList.remove('fas');
                icon.classList.add('far');
            } else {
                // Like
                likes[id]++;
                userLikes[id] = true;

                // Update UI directly
                btn.classList.remove('text-gray-400', 'dark:text-gray-600');
                btn.classList.add('text-red-500');
                icon.classList.remove('far');
                icon.classList.add('fas');
            }

            countSpan.textContent = likes[id];

            localStorage.setItem('likes', JSON.stringify(likes));
            localStorage.setItem('userLikes', JSON.stringify(userLikes));
            // renderGrid(); // Disabled to prevent re-sorting on like
        };

        // Start
        init();

    </script>
